<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            display: grid;
            grid-template-columns: repeat(auto-fit)minmax(250px 1fr);
            margin:10px;
            max-width: 100px;
            gap: 20px;
        }
        img{
            width: 100px;
            height: auto;
        }
        img:hover{
            transform: scale(1.2);

        }
    </style>
</head>

<body>
    <div class="cards">
       <img src="./dog.webp">
       <img src="./img.jpg">
       <img src="./jerry.jpeg">
       <img src="./mickey.jpeg">
       <div style="display: flex;"></div>

    </div>
</body>
</html>
