<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
           margin: 0;
           padding: 20px;
           background-color: #f0f0f0;
           font-family: sans-serif;
    }

        .card{
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
           gap: 20px;
           max-width: 1200px;
           margin: auto;
    }
        .card img{
            width: 100%;
            height: auto;
        }

        img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="card">
      <div><img src="./mickey.jpeg"></div>
      <div><img src="./mickey.jpeg"></div>
      <div><img src="./mickey.jpeg"></div>
      <div><img src="./mickey.jpeg"></div>
    </div>
</body>
</html>
